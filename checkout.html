
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Jumbotron Template for Bootstrap</title>

  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <!-- font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- Custom styles for this template -->
  <link href="css/style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
  rel="stylesheet">
</head>

<body>
  <div class="container-fluid">
    <!-- content -->
    <div class="checkout-info">
      <div class="row">
        <div class="col-1"></div>
        <div class="col-6">
          <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Email</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Nhập email">
              <label class="form-check-label">
                <input type="checkbox" class="form-check-input">
                Đăng kí nhận tin mới
              </label>
              <small id="emailHelp" class="form-text text-muted">Chúng tôi không chia sẻ email của bạn.</small>
            </div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="validationCustom01">Họ và tên</label>
                <input type="text" class="form-control" id="validationCustom01" placeholder="Nhập họ và tên"  required>
              </div>
              <div class="col-md-6 mb-3">
                <label for="validationCustom02">Số điện thoại</label>
                <input type="text" class="form-control" id="validationCustom02" placeholder="Nhập số điện thoại" required>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="validationCustom03">Thành phố/Tỉnh</label>
                <input type="text" class="form-control" id="validationCustom03" placeholder="Chọn thành phố/Tỉnh" required>
                <div class="invalid-feedback">
                  Please provide a valid city.
                </div>
              </div>
              <div class="col-md-3 mb-3">
                <label for="validationCustom04">Quận</label>
                <input type="text" class="form-control" id="validationCustom04" placeholder="Nhập quận" required>
                <div class="invalid-feedback">
                  Please provide a valid state.
                </div>
              </div>
              <div class="col-md-3 mb-3">
                <label for="validationCustom05">Huyện</label>
                <input type="text" class="form-control" id="validationCustom05" placeholder="Nhập huyện" required>
                <div class="invalid-feedback">
                  Please provide a valid zip.
                </div>
              </div>
            </div>
            <button class="btn btn-primary" type="submit">Submit form</button>
          </form>
        </form>
      </div>
      <div class="col-5">
        <div class="sidebar">
          <div class="sibar_content">
            <div class="order_summary product_info">
              <div class="col-5">
                <img src="img/item1.jpg" alt="..." class="img-thumbnail">
              </div>
            </div>
            <div class="order_summary discount">
              <input type="text" class="form-control" id="validationCustom01" placeholder="Nhập mã giảm giá" >
              
            </div>
            <div class="order_summary fbody">
              <p>Giá : </p>
              <p>Phí ship : </p>
            </div>
            <div class="order_summary ffooter">
              Tổng cộng :
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- footer -->
  <nav class="navbar fixed-bottom navbar-light bg-light">
    <ul class="nav justify-content-center">
      <li class="nav-item">
        <a class="nav-link active" href="#">Active</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Link</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Link</a>
      </li>
    </ul>
  </nav>
</div>
<!-- Bootstrap core JavaScript
  ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="js/script.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script src="js/checkoutScript.js"></script>
</body>
</html>
